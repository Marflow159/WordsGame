<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WordsGame</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <header class="header"></header>

    <section class="startGame"></section>

    <main class="main">

        <section class="main_box">

            <div class="backImg"></div>

            <div class="letters"></div>

            <div class="heard">
                <img src="photos/heard.png">
                <div>10</div>
            </div>

            <div class="score">
                <img src="photos/circle1.png">
                <img src="photos/circle.png">
                <div>0</div>
            </div>

        </section>



        <section class="main_inputs">
            <input type="text" name="text" id="text" placeholder='введіть букву'>
            <button>check</button>
        </section>

        <div class="opacity"></div>

        <section class="gameOver">
            <div>
                <p>Гру закінчено</p>
                <p>Рахунок: 0</p>
                <button>Вихід</button>
            </div>
        </section>

    </main>


    <script src="js.js"></script>
</body>
</html>
